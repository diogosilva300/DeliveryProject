<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Delivery Fast - Peça sua comida fácil e rápido !</title>
</head>
<body>
    <header>
        <div class="header-title">Pedido Rápido</div>
        <div class="header-message">
            Cardápio Online - Faça seu pedido de forma <br/>prática e rápida - Pedido enviado pelo Whatsapp.
        </div>
    </header>
    <main>
        <div class="container logo-container">
            <div class="logo">
                <img src="assets/img/logo.jpg" alt="">
                <img src="assets/img/star.svg" alt="">
            </div>
            <div class="logo-desc">
                <p class="logo-margin">Super Fast Burger Shop</p>
                <div class="logo-avaliation logo-margin">
                    <img src="assets/img/star-gold.svg" alt="">
                    <p>4.8</p>
                </div>
                <div class="logo-category logo-margin">
                    Lanchonete
                </div>
            </div>
            <div class="logo-socials-info">
                <div class="socials">
                    <div class="social-icons">
                        <img src="assets/img/whats.svg" alt="">
                        <img src="assets/img/face.svg" alt="">
                        <img src="assets/img/insta.svg" alt="">
                    </div>
                    <div class="open-info">
                        <p>RESTAURANTE</p>
                        <p>ABERTO <img src="assets/img/info.svg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container menu">
            <ul class="menu-list">
                <li class="active">Promoções</li>
                <li>Hamburgers</li>
                <li>Salgados</li>
                <li>Sobremesas</li>
                <li>Bebidas</li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
